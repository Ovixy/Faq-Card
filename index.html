<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <title>Faq Card</title>
</head>
<body>
    <main>
        <div id="container">
          <div id="decorative-image"></div>
          <div id="faq">
            <h1>FAQ</h1>
            <input type="checkbox" id="faq1" name="faq1">
            <label for="faq1"><span>How many team members can I invite?</span><img id="arrow"
                src="./images/icon-arrow-down.svg" alt=""></label>
            <div class="content">
              <p>Up to 3 members.</p>
            </div>
    
            <input type="checkbox" id="faq2" name="faq2">
            <label for="faq2"><span>What is the maximum file upload size?</span><img id="arrow"
                src="./images/icon-arrow-down.svg" alt=""></label>
            <div class="content">
              <p>No more than 2GB. All files in your account must fit your allotted storage space.</p>
            </div>
    
            <input type="checkbox" id="faq3" name="faq3">
            <label for="faq3"><span>How do I reset my password?</span><img id="arrow" src="./images/icon-arrow-down.svg"
                alt=""></label>
            <div class="content">
              <p>Click “Forgot password”.</p>
            </div>
    
            <input type="checkbox" id="faq4" name="faq4">
            <label for="faq4"><span>Can I cancel my subscription?</span><img id="arrow" src="./images/icon-arrow-down.svg"
                alt=""></label>
            <div class="content">
              <p>Yes!</p>
            </div>
    
            <input type="checkbox" id="faq5" name="faq5">
            <label for="faq5"><span>Do you provide additional support?</span><img id="arrow"
                src="./images/icon-arrow-down.svg" alt=""></label>
            <div class="content">
              <p>Support is available 24/7.</p>
            </div>
          </div>
        </div>
        <div id="decorative-image-box"></div>
      </main>
    
</body>
</html>
